<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Link to the output CSS generated by Tailwind CSS -->
    <link href="./output.css" rel="stylesheet" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      @font-face {
        font-family: "Karla-Italic";
        src: url("./assets/fonts/Karla-Italic-VariableFont_wght.ttf")
          format("truetype");
        font-weight: 600;
        font-style: italic;
      }

      @font-face {
        font-family: "Karla";
        src: url("./assets/fonts/Karla-VariableFont_wght.ttf")
          format("truetype");
        font-weight: 600;
        font-style: normal;
      }
      @font-face {
        font-family: "Karla-Bold";
        src: url("./assets/fonts/static/Karla-Bold.ttf") format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: "Karla-Regular";
        src: url("./assets/fonts/static/Karla-Regular.ttf") format("truetype");
        font-weight: 600;
        font-style: normal;
      }
    </style>
  </head>
  <!-- ========================================================================= -->
  <body class="bg-green-100 font-karla">
    <main class="flex justify-center items-center h-screen">
      <div class="bg-white rounded-lg p-8 shadow-lg">
        <!-- card -->
        <div class="space-y-4">
          <h1 class="font-karla-bold text-xl">Contact Us</h1>
          <div class="flex space-x-4">
            <div class="flex flex-col space-y-2">
              <div class="font-medium flex">
                First Name <span class="text-green-600">*</span>
              </div>
              <input class="border border-gray-300 rounded-lg p-2" />
            </div>
            <div class="flex flex-col space-y-2">
              <div class="font-medium">
                Last Name <span class="text-green-600">*</span>
              </div>
              <input class="border border-gray-300 rounded-lg p-2" />
            </div>
          </div>

          <div class="flex flex-col space-y-2">
            <div class="font-medium">
              Email Address <span class="text-green-600">*</span>
            </div>
            <input class="border border-gray-300 rounded-lg p-2" />
          </div>

          <div class="flex flex-col space-y-2">
            <div class="font-medium">
              Query Type <span class="text-green-600">*</span>
            </div>
            <div class="flex space-x-4">
              <div
                class="flex items-center space-x-2 border border-gray-300 rounded-lg p-2 w-1/2 cursor-pointer"
              >
                <input
                  type="radio"
                  name="query_type"
                  value="General Enquiry"
                  checked
                />
                <span>General Enquiry</span>
              </div>
              <div
                class="flex items-center space-x-2 border border-gray-300 rounded-lg p-2 w-1/2 cursor-pointer"
              >
                <input type="radio" name="query_type" value="Support Request" />
                <span>Support Request</span>
              </div>
            </div>
          </div>

          <div class="flex flex-col space-y-2">
            <div class="font-medium">
              Message <span class="text-green-600">*</span>
            </div>
            <textarea
              class="border border-gray-300 rounded-lg p-2 min-h-[50px]"
            ></textarea>
          </div>

          <div class="flex items-center space-x-2">
            <input type="checkbox" />
            <span>
              I consent to being contacted by the team
              <span class="text-green-600">*</span>
            </span>
          </div>

          <button class="w-full bg-green-700 text-white rounded-lg py-2">
            Submit
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
